<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise.all() method</title>
</head>
<body>
    <script>
        let prom_1 = new Promise((resolve_1, reject_1) =>{
            setTimeout(() => {
                console.log('First Promise');
                resolve_1(10);
            }, 1 * 1000);
        });

        let prom_2 = new Promise((resolve_2, reject_2) =>{
            setTimeout(() => {
                console.log('Second Promise');
                resolve_2(20);
            }, 2 * 1000);
        });

        let prom_3 = new Promise((resolve_3, reject_3) =>{
            setTimeout(() => {
                console.log('Third Promise');
                resolve_3(30);
            }, 3 * 1000);
        });

        // Promise.all([prom_1, prom_2, prom_3]).then((result) => {
        //     console.log(`Result: ${result}`);
        // }).catch((err) => {
        //     console.log(`Error: ${err}`);
        // });
        
        var total = 0;
        Promise.all([prom_1, prom_2, prom_3]).then((result) => {
            for (var i in result) {
               total += result[i];
            }
            console.log(`Total of Sum: ${total}`);
            console.log(`Result: ${result}`);
        }).catch((err) => {
            console.log(`Error: ${err}`);
        });
    </script>
    
</body>
</html>
