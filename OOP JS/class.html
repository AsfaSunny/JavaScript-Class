<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class in JS OOP</title>
</head>
<body>
    <script>
        class myHlo{
            message(){
                document.write('This is first class i created in oop js');
            }

            greetings(){
                document.write('Hey, Everyone this is also from class');
            }
        }

        let a = new myHlo();
        a.message();
        a.greetings();
    </script>
</body>
</html>
