<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Heigh And Width</title>
</head>
<body>
    <button onclick="OpenWindow()">Open Window</button>
    <button onclick="closeWindow()">Move Window</button>
    <script>
        var myWindow;
        function OpenWindow () {
            myWindow = window.open("", "", "width=300px, height=500px, left = 100px, top=100px");
            myWindow.document.write("<h2>This is Window Text</h2>");
        }

        function closeWindow() {
            // myWindow.moveTo(150, 150);
            myWindow.moveBy(150, 150);
        }
    </script>
</body>
</html>
